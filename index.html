<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body class="dark">
  <div class="container">
    <header>
      <h1>todo</h1>
      <div>
        <img src="./images/icon-moon.svg" alt="Dark mode icon" class="theme-icon hidden" id="dark">
        <img src="./images/icon-sun.svg" alt="Light mode icon" class="theme-icon" id="light">
      </div>
    </header>
    <div class="new-todo_container">
      <span class="icon unchecked-icon"></span>
      <input type="text" placeholder="Create a new todo...">
    </div>
    <div class="todo-list_container">
      <div class="todo-list"></div>
      <div class="todos-parameters">
        <p id="num-items"></p>
        <div class="filters">
          <p class="filter current" id="all">All</p>
          <p class="filter" id="active">Active</p>
          <p class="filter" id="completed">Completed</p>
        </div>
        <p id="clear-list">Clear completed</p>
      </div>
    </div>
    <div class="todo-directives_container">
      <p>Drag and drop to reorder list</p>
    </div>
  </div>
</body>
</html>
